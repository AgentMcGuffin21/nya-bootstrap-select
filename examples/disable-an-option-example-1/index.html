<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
  <link rel="stylesheet" href="../../css/main.css"/>
  <link rel="stylesheet" href="../../css/nya-bs-select.css"/>
  <script src="../../js/angular.js"></script>
  <script src="../../js/nya-bs-select.js"></script>
  <script src="script.js"></script>
</head>
<body ng-app="DisableAnOptionExample1App">
  <div ng-controller="MainController">
    <!-- we disable the second option -->
<ol class="nya-bs-select" ng-model="model">
  <li nya-bs-option="option in options" ng-class="{disabled: $index ===1 }">
    <a>
      {{ option }}
      <span class="glyphicon glyphicon-ok check-mark"></span>
    </a>
  </li>
</ol>
  </div>
</body>
</html>
