<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
  <link rel="stylesheet" href="../../css/main.css"/>
  <link rel="stylesheet" href="../../css/nya-bs-select.css"/>
  <script src="../../js/angular.js"></script>
  <script src="../../js/nya-bs-select.js"></script>
  <script src="script.js"></script>
</head>
<body ng-app="TickIconExample1App">
  <div ng-controller="MainController">
    <ol class="nya-bs-select" ng-model="model1">
  <li nya-bs-option="option in options">
    <a>
      {{ option }}
      <span class="glyphicon glyphicon-ok check-mark"></span>
    </a>
  </li>
</ol>
<!-- You can use other glyph icon from Bootstrap -->
<ol class="nya-bs-select" ng-model="model2" multiple>
  <li nya-bs-option="option in options">
    <a>
      {{ option }}
      <span class="glyphicon glyphicon-pushpin check-mark"></span>
    </a>
  </li>
</ol>
  </div>
</body>
</html>
